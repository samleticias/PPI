<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redes Sociais favoritas</title>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <input
        type="checkbox"
        id="facebook"
        name="redesSociais"
        value="Facebook"
      />
      <label for="facebook">Facebook</label>
    </div>
    <div>
      <input type="checkbox" id="twitter" name="redesSociais" value="Twitter" />
      <label for="twitter">Twitter</label>
    </div>
    <div>
      <input
        type="checkbox"
        id="instagram"
        name="redesSociais"
        value="Instagram"
      />
      <label for="instagram">Instagram</label>
    </div>
    <div>
      <input
        type="checkbox"
        id="linkedin"
        name="redesSociais"
        value="LinkedIn"
      />
      <label for="linkedin">LinkedIn</label>
    </div>
    <div>
      <input type="checkbox" id="tiktok" name="redesSociais" value="TikTok" />
      <label for="tiktok">TikTok</label>
    </div>
    <div id="messageArea"></div>
    <div id="redesSelecionadas"></div>
    <button type="button" id="enviarBtn">Enviar Seleção</button>
  </body>
</html>
